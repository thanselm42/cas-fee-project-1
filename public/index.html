<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
  <link rel="stylesheet" href="styles/roboto-fonts.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/entrycolors.css">
  <link rel="stylesheet" href="styles/entrylist.css">
  <link rel="stylesheet" href="styles/tooltip.css">
</head>
<body>
<header class="page-header">
  <nav class="page-nav">
    <ul class="page-nav-list">
      <li id="top" class="page-nav-list-item">
        <a class="page-nav-link" href="./index.html">Home</a>
      </li>
      <li class="page-nav-list-item">
        <a class="page-nav-link" href="./about.html">About</a>
      </li>
    </ul>
  </nav>
  <h1 class="page-title">My Note App</h1>
  <select class="theme-changer action-button">
    <option value="defaultTheme">Default-Theme</option>
    <option value="darkTheme">Dark-Theme</option>
    <option value="neonTheme">Neon-Theme</option>
    <option value="psychoTheme">Psycho-Theme</option>
    <option value="debugTheme">Debug-Theme</option>
  </select>
</header>
<main class="page-main">
  <div class="overview-pane">
    <div class="filter-pane">
      <p>Filter</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <!-- https://www.w3schools.com/howto/howto_js_toggle_hide_show.asp -->
      <!-- https://www.w3schools.com/howto/howto_js_filter_lists.asp -->
      <div class="filters">
        <label class="filter">
        <p>this is the filter pane</p>

          <!--

          <button class="filter_button" type="button">name</button>
          <button class="filter_button" type="button">completed</button>
          <button class="filter_button" type="button">completed</button>
          <button class="filter_button" type="button">importance</button>
          <button class="filter_button" type="button">due date</button>
          <button class="filter_button" type="button">creation date</button>
          </div>
          -->

        </label>
      </div>
    </div>
    <div class="sort-buttons">
      <p>Sort by: </p>
      <button class="sort-button action-button" data-sort-by="title" data-sort-asc="true" type="button">Title</button>
      <button class="sort-button action-button" data-sort-by="dueDate" data-sort-asc="false" type="button">Due date</button>
      <button class="sort-button action-button" data-sort-by="cDate" data-sort-asc="false" type="button">Creation date</button>
      <button class="sort-button action-button" data-sort-by="importance" data-sort-asc="false" type="button">Importance</button>
      <button class="sort-button action-button" data-sort-by="isCompleted" data-sort-asc="false" type="button">Completed</button>
      <!-- https://www.w3schools.com/howto/howto_js_sort_list.asp-->
    </div>
    <div>
      <button class="new-button action-button" type="button">&#10010</button>
    </div>
    <div class="todos-list-container">
      <ul class="todos-list">
      </ul>
    </div>
  </div>
</main>
   <aside class="main-aside">
     <p>here could be some help-text of it could be wider and then it could be used as the edit pane</p>
   </aside>
<footer class="page-footer">
  <div class="footer-top-link-container">
    <a class="footer-top-link" href="#top"><span>&#10140</span></a>
  </div>
  <p>&copy; Tobias Hanselmann</p>
  <p>v1.0 16.05.2021</p>
</footer>
<script src="scripts/index.js" type="module"></script>
</body>
</html>
