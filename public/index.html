<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
  <link rel="stylesheet" href="styles/roboto-fonts.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/themes.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/entrycolors.css">
  <link rel="stylesheet" href="styles/entrylist.css">
  <link rel="stylesheet" href="styles/entryedit.css">
  <link rel="stylesheet" href="styles/ratingstars.css">
</head>
<body>
<header class="page-header" data-current-page="index">
</header>
<main class="page-main">
  <div class="overview-pane">
    <div class="sort-buttons">
      <span>Sort by: </span>
      <button class="sort-button action-button" data-sort-by="title" data-sort-asc="true" data-is-active="false" type="button">Title</button>
      <button class="sort-button action-button" data-sort-by="dueDate" data-sort-asc="true" data-is-active="false" type="button">Due date</button>
      <button class="sort-button action-button" data-sort-by="creationDate" data-sort-asc="true" data-is-active="true" type="button">Creation date</button>
      <button class="sort-button action-button" data-sort-by="modificationDate" data-sort-asc="true" data-is-active="false" type="button">Modification date</button>
      <button class="sort-button action-button" data-sort-by="importance" data-sort-asc="true" data-is-active="false" type="button">Importance</button>
      <button class="sort-button action-button" data-sort-by="color" data-sort-asc="true" data-is-active="false" type="button">Color-Label</button>
      <button class="sort-button action-button" data-sort-by="isCompleted" data-sort-asc="true" data-is-active="false" type="button">Completed</button>
    </div>
    <div class="add-and-filter-pane">
      <button class="new-button action-button" type="button">&#10010;</button>
      <div>
        <span>Show completed: </span>
        <label class="switch">
          <input class="show-completed-switch" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="todos-list-container">
      <ul class="todos-list">
      </ul>
    </div>
  </div>
</main>
<aside class="main-aside">
</aside>
<footer class="page-footer">
</footer>
<!-- hidden sections. they will only be visible if needed -->
<div class="blocking-popup edit-pane" data-is-popup-visible="false">
  <form class="edit-form">
    <div class="edit-form-wrapper">
    </div>
    <div class="form-item-wrapper form-item-footer">
      <div class="item-nav-buttons">
        <button class="action-button nxtprev_btn" data-action-command="prev">&#10094;</button>
        <button class="action-button nxtprev_btn" data-action-command="next">&#10095;</button>
      </div>
      <div class="action-buttons">
        <div>
          <button class="action-button" data-action-command="save">Save</button>
          <button class="action-button" data-action-command="saveAndClose">Save and close</button>
        </div>
        <div>
          <button class="action-button" data-action-command="cancel">Cancel</button>
          <button class="action-button" data-action-command="cancelAndClose">Cancel and close</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="blocking-popup confirm-delete-popup" data-is-popup-visible="false">
  <div class="delete-popup-content-wrapper">
    <p class="delete-header">Do you really want to delete this item?</p>
    <img class="delete-img" src="./resource/warning.svg" alt="Warning">
    <p class="delete-content">Deleted items can't be restored!</p>
    <div class="action-buttons">
      <button class="action-button delete-confirm">OK</button>
      <button class="action-button delete-cancel">Cancel</button>
    </div>
  </div>
</div>
<!-- End of hidden sections. -->
<script src="scripts/controllers/main-controller.js" type="module"></script>
<script src="scripts/controllers/note-controller.js" type="module"></script>
</body>
</html>
